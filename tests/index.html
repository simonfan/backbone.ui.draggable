<!doctype html>

<html>

<head>

	<meta charset="utf-8">
	
	<title>Module boilerplate</title>
	
	<!-- Set a script tag to define unit as FALSE, so that the demo page is run -->
	<script type="text/javascript">
		window.__unit = false;
		window.__demo = true;
	</script>

	<script type="text/javascript" data-main="main.js" src="components/requirejs/require.js"></script>

	<style type="text/css">
		#draggable {
			width: 100px;
			height: 100px;

			background-color: maroon;
			color: white;

			font-family: sans-serif;

			padding: 10px;
		}
	</style>


	
</head>

<body>

	<div id="draggable">
		<div>pos-top: <span id="position-top"></span></div>
		<div>pos-left: <span id="position-left"></span></div>

		<div>off-top: <span id="offset-top"></span></div>
		<div>off-left: <span id="offset-left"></span></div>
	</div>
